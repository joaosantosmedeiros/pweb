<!DOCTYPE html>

<html>
  <head>
    <title>ReactZero</title>
  </head>

  <body>
    <div id="app"></div>

    <script src="libs/react.js"></script>

    <script src="libs/react-dom.js"></script>

    <script>
      ReactDOM.render(
        React.createElement(
          "table", {},
          React.createElement(
            "thead", {},
            React.createElement(
              "tr", {},
              React.createElement("th", {}, "Nome"),
              React.createElement("th", {}, "Estilo"),
              React.createElement("th", {}, "IBU")
            )
          ),
          React.createElement(
            "tbody",
            {},
            React.createElement(
              "tr", {},
              React.createElement("td", {}, "Heineken"),
              React.createElement("td", {}, "Pale Ale"),
              React.createElement("td", {}, "80%")
            ),
            React.createElement(
              "tr", {},
              React.createElement("td", {}, "Skol"),
              React.createElement("td", {}, "Red Ale"),
              React.createElement("td", {}, "70%")
            )
          )
        ),
        document.getElementById("app")
      );
    </script>
  </body>
</html>
