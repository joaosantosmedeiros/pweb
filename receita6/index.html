<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        th {
            background-color: lightcoral;
            padding: 0 25px;
        }

        td, th {
            text-align: center;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <div><button id="botaoCarregar">Carregando cervejas...</button></div>
    <div >
        <table id="tbl">
            
        </table>
    </div>
</body>
<script>
    let cervejas = [
        {
            name: "Guiness",
            alcohol: "10%",
            style: "English IPA",
            ibu: "40",
        },
        {
            name: "Desperados",
            alcohol: "6%",
            style: "Read Ale",
            ibu: "30",
        },
        {
            name: "Becks",
            alcohol: "5%",
            style: "Cream Ale",
            ibu: "50",
        }
    ]

    const carregarDiv = (
        cs, 
        id = "tbl", 
        th=["Nome", "Alcool", "Estilo", "IBU"], 
        properties = ['name', 'alcohol', 'style', 'ibu']
    ) => {
        const div = document.getElementById(id);
        if(div == null) return;

        let heads = th.map(head => `<th>${head}</th>`).join("");
        let tableHtml = `<thead><tr>${heads}</tr></thead><tbody>`;
        const itensHtml = cs.map((item) => {
            return `<tr>
                <td>${item[properties[0]] || 'null'}</td>
                <td>${item[properties[1]] || 'null'}</td>
                <td>${item[properties[2]] || 'null'}</td>
                <td>${item[properties[3]] || 'null'}</td>
            </tr>`;
        });
        tableHtml += `</tbody>${itensHtml.join("\n")}`;
        div.innerHTML = tableHtml;
    }

    let botao = document.getElementById("botaoCarregar")
    botao.addEventListener("click", () => carregarDiv(cervejas, "tbl", ['Name', 'Alcohooool', 'Estiloo', 'IBUU']));
</script>
</html>
