<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fade Out Example</title>
    <style>
        .fade-box {
            opacity: 0;
            transition: opacity 1s ease;
        }

        .fade-box.visible {
            opacity: 1;
        }
    </style>
</head>

<body>
    <div class="fade-box" id="fadeBox">GUINESS</div>
    <button onclick="toggleFade()">BOTAO</button>
    <script>
        function toggleFade() {
            const box = document.getElementById('fadeBox');
            box.classList.toggle('visible');
        }
    </script>
</body>

</html>
