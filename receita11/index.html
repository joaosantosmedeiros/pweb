<!DOCTYPE html>

<html>

<head>
  <title>ReceitaReact - 2</title>
</head>

<body>
  <div id="app">

  </div>

  <script src="libs/react.js"></script>
  <script src="libs/react-dom.js"></script>
  <script src="libs/babel.js"></script>

  <script type="text/babel">
    class TabelaBebidas extends React.Component {

      render() {
        const { titulo } = this.props;

        return (
          <div>
            <h1>{ titulo }</h1>
            <table id="tabela" border="1">
              <thead>
                <tr><th>Nome</th><th>Marca</th></tr>
              </thead>
              <tbody>
                <tr><td>Havana</td><td>Engenho Anísio Santiago</td></tr>
              </tbody>
            </table>
            <ComponenteTeste />
          </div>
        )
      }
    }

    class ComponenteTeste extends React.Component {
      render() {
        return (
          <div>
            <h3>Isso é apenas um teste!</h3>  
          </div>
        )
      }
    }

    ReactDOM.render(
      <TabelaBebidas titulo="Tabela de bebidas!" />,
      document.getElementById("app")
    )

  </script>

</body>

</html>
