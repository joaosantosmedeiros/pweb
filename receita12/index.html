<!DOCTYPE html>
<html>

<head>
  <title>ReceitaReact - 4</title>
</head>

<body>
  <div id="app"></div>

  <script src="libs/react.js"></script>
  <script src="libs/react-dom.js"></script>
  <script src="libs/babel.js"></script>
  <script type="text/babel">

    const TabelaBebidas = ({ titulo, cabecalhos, conteudo }) => {
      return (
        <div>
          <h1>{titulo}</h1>
          <table id="tabela" border="1">
            <thead>
              <tr>
                {cabecalhos.map((cabecalho, index) => (
                  <th key={index}>{cabecalho}</th>
                ))}
              </tr>
            </thead>
            <tbody>
              {conteudo.map((linha, index) => (
                <tr key={index}>
                  {linha.map((celula, idx) => (
                    <td key={idx}>{celula}</td>
                  ))}
                </tr>
              ))}
            </tbody>
          </table>
        </div>
      );
    }

    // Dados para o cabeçalho
    const valoresCabecalhos = ["Nome", "Marca", "IBU"];

    // Dados para o conteúdo da tabela (pode ter quantas colunas e linhas forem necessárias)
    const dadosConteudo = [
      ["Cerveja A", "Marca X", "20"],
      ["Cerveja B", "Marca Y", "30"],
      ["Cerveja C", "Marca Z", "15"]
    ];

    ReactDOM.render(
      <TabelaBebidas 
        titulo="Minha tabela de bebidas" 
        cabecalhos={valoresCabecalhos} 
        conteudo={dadosConteudo} 
      />,
      document.getElementById("app")
    );

  </script>

</body>

</html>
